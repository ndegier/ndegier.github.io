<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current path
        const path = window.location.pathname;
        // Remove the repository name from the path
        const cleanPath = path.replace('/WebsiteMayra/', '');
        // Redirect to the main page
        window.location.href = '/WebsiteMayra/' + cleanPath;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
